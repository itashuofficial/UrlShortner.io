<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
  <div class="container">
    <h1>URL Shortener</h1>
    <form id="url-form">
      <input type="text" id="long-url" placeholder="Enter long URL" required>
      <button type="submit">Shorten</button>
    </form>
    <div id="output-box" class="output-box">
      <p><a id="short-url" target="_blank"></a></p>
      
    </div>
  <div>
    <p> A Simple Project By Ashutosh Gupta</p>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
